<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script>

    const produtcs = [
      { title: 'Burguer', price: 21 },
      { title: 'Pizza', price: 2 },
      { title: 'Hot dog', price: 1 },
    ]

    const app = document.getElementById('app');
    produtcs.forEach((item) => {
      app.innerHTML += `<li> ${item.title} - ${item.price} </li>`
    })
  </script>
  
</body>
</html>
